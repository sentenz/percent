name: Semantic-Release

on:
  push:
    branches:
      - main
      - next
      - beta
      - alpha
  release:
    types:
      - published

jobs:
  semantic-release:
    name: Semantic-Release Action
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Run Semantic Release
        id: release
        uses: sentenz/actions/semantic-release@1.0.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          semantic-version: "latest"

  trivy-sbom-generation:
    if: github.event_name == 'release'
    name: Trivy Action - SBOM Generation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Generate CycloneDX SBOM

        uses: sentenz/actions/trivy@1.1.0
        with:
          scan-type: sbom-generate
          scan-target: "."
          format: cyclonedx
          output: sbom.cdx.json

      - name: Publish SBOM to release
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: sbom.cdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
