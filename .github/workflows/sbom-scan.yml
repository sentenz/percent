name: SBOM Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run daily at 06:00 UTC to check for new vulnerabilities
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write
  pull-requests: write

jobs:
  scan:
    name: Scan SBOM for Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Go
        uses: actions/setup-go@v6.1.0
        with:
          go-version-file: 'go.mod'

      - name: Download Go dependencies
        run: go mod download

      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'cyclonedx'
          output: 'sbom.json'

      - name: Scan for Vulnerabilities (Table Output)
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: 'sbom'
          scan-ref: 'sbom.json'
          format: 'table'
          output: 'vulnerability-report.txt'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Scan for Vulnerabilities (SARIF Output)
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: 'sbom'
          scan-ref: 'sbom.json'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Upload SARIF Report to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: trivy-results.sarif
          category: sbom-vulnerability-scan

      - name: Upload Vulnerability Reports
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: vulnerability-report
          path: |
            vulnerability-report.txt
            trivy-results.sarif
          retention-days: 90
          if-no-files-found: warn

      - name: Upload SBOM for Monitoring
        uses: actions/upload-artifact@v6.0.0
        with:
          name: sbom-for-scan
          path: sbom.json
          retention-days: 90
          if-no-files-found: error

      - name: Monitor SBOM Changes
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        uses: ./.github/actions/sbom-monitor
        continue-on-error: true
        with:
          current-sbom: 'sbom.json'
          artifact-name: 'sbom-baseline'
          report-format: 'markdown'
          output-file: 'sbom-monitor-report.md'
          upload-artifact: 'true'

      - name: Comment PR with Monitoring Report
        if: github.event_name == 'pull_request' && always()
        uses: marocchino/sticky-pull-request-comment@v2.9.4
        continue-on-error: true
        with:
          header: sbom-vulnerability-scan
          path: reports/sbom-monitor-report.md
