# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: chore
      include: scope
    open-pull-requests-limit: 10

    # Group updates by semantic version type
    groups:
      # Group sentenz/actions composite actions separately
      sentenz-actions:
        patterns:
          - "sentenz/actions*"
      github-actions-patch:
        update-types:
          - patch
        exclude-patterns:
          - "sentenz/actions*"
      github-actions-minor:
        update-types:
          - minor
        exclude-patterns:
          - "sentenz/actions*"
      github-actions-major:
        update-types:
          - major
        exclude-patterns:
          - "sentenz/actions*"

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    labels:
      - dependencies
      - go
    commit-message:
      prefix: chore
      include: scope
    open-pull-requests-limit: 10

    # Group updates by semantic version type
    groups:
      gomod-patch:
        update-types:
          - patch
      gomod-minor:
        update-types:
          - minor
      gomod-major:
        update-types:
          - major
